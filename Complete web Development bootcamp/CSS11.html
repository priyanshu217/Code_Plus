<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position , Absolute , Relative , Fixed and Stikey</title>
    <style>
        .container{
            border: 12px solid hotpink;
            height: 40rem;
            border-style: groove;
        }
        .box{
            border: 12px solid red;
            border-style: groove;
            border-radius: 10rem;
            width: 8rem;
            display: inline-block;
            height: 6rem;
            padding-top: 2rem;
            margin: 1rem;
        }

        #box3{
            position: fixed;
            margin-top: 52px;
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
        <div class="box" id="box4">4</div>

    </div>


</body>

</html>
